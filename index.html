<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS For Beginners - A Complete Course for Beginners</title>

    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .outside {
            width: 300px;
            height: 300px;
            background-color: aqua;
            margin: 300px;
        }

        .inside {

        width: 100px;
        height: 100px;
        background-color: rgb(40, 68, 68);
        margin: 50px 0 0 80px;
        }
    </style>

  

</head>

<body>
    <div class="outside"> Outside
        <div class="inside"> Inside

        </div>
    </div>
    <script>


        document.querySelector(".inside").addEventListener("click", function (params) {
            alert("this is inner box");
        }, false
        );

        document.querySelector(".outside").addEventListener("click", function (params) {
            alert("this is outside box");
        }, false
        );

    </script>
</body>

</html>
